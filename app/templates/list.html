<!DOCTYPE html>
<html>
<head>
    <title>Math.StackExpert</title>
        <script type="text/x-mathjax-config">
MathJax.Hub.Config({"HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"], linebreaks: { automatic:true }, EqnChunk: (MathJax.Hub.Browser.isMobile ? 10 : 50) },
tex2jax: { inlineMath: [ ["$", "$"], ["\\\\(","\\\\)"] ], displayMath: [ ["$$","$$"], ["\\[", "\\]"] ], processEscapes: true, ignoreClass: "tex2jax_ignore|dno" },
TeX: {  noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" } }, Macros: { href: "{}" } }, messageStyle: "none"
});
    </script>        
    <script src="//beta.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full"></script>  

</head>
{% for q in questions %}
<h1><a href="{{q.link}}">{{q.title|safe}}</a></h1>
<h2>Interest Score: {{q.interest}}</h2>
<h2>Quality Score: {{q.quality}}</h2>
{{q.body|safe}}
{% endfor %}
